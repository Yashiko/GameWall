<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="time" class="timer"></div>
    <canvas id="myCanvas"></canvas>


    <script>
        //timer
        document.getElementById("time").style.backgroundColor = "yellow";
        document.getElementById("time").style.width = "1400px";
        document.getElementById("time").style.textAlign = "right";
        document.getElementById("time").style.fontSize = "20px";

        var timeLeft = 20;
        var elem = document.getElementById("time");
        var timerId = setInterval(countdown, 1000);
        function countdown(){
            if (timeLeft == 0){
                clearTimeout(timerId);
                alert("Game Over");
            }else{
                elem.innerHTML = timeLeft +' seconds left';
                timeLeft--;
            }
        }


        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        var x = 0; // x coord.
        var y = 60; // y coord
        var rw = 10;
        var rh = 10;

        //Creat rectangle
        function drawRect() {
            ctx.fillStyle = "#ff0000";
            ctx.fillRect(x, y, rw, rh);
            //                    ctx.style.position = "absolute";
        }
        drawRect(x, y, rw, rh);

        // valdymas rect
        window.onkeydown = function(event) {
            var keyPr = event.keyCode; //moving right
            ctx.clearRect(x, y, rw, rh); //istrina anksteli veiksma
            if (keyPr === 39) {
                x += 5;
            } else if (keyPr === 37) { //moving left
                ctx.clearRect(x, y, rw, rh);
                x -= 5;
            } else if (keyPr === 38) {
                ctx.clearRect(x, y, rw, rh);
                y -= 5; //moving top
            } else if (keyPr === 40) {
                ctx.clearRect(x, y, rw, rh);
                y += 5; //moving down
            }
            drawRect(x, y, rw, rh);
        }

        // //creating wall

        var xWall = [50, 100, 150];
        var yWall = 0;
        var wWall = 10;
        var hWall = 60;

        function drawWall() {
            ctx.fillStyle = "black";
            ctx.fillRect(xWall[0], yWall, wWall, hWall);
        }
        drawWall(xWall[0], yWall, wWall, hWall);

        function move() {
            if (yWall == ctx.canvas.height) {
                ctx.clearRect(xWall[0], yWall, wWall, hWall);
                yWall = -60;
                drawWall(xWall[0], yWall, wWall, hWall);
            } else {
                ctx.clearRect(xWall[0], yWall, wWall, hWall);
                yWall += 10;
                drawWall(xWall[0], yWall, wWall, hWall);

            }
        }
        setInterval(move, 100);








    </script>
</body>

</html>
