        var c = document.getElementById("myCanvas");

        //Creat rectangle
        function drawRect() {
            ctx.fillStyle = "#ff0000";
            ctx.fillRect(x, y, rw, rh);

        }
        drawRect(x, y, rw, rh);

        // valdymas rect
        window.onkeydown = function(event) {
            var keyPr = event.keyCode; //moving right
            ctx.clearRect(x, y, rw, rh); //istrina anksteli veiksma
            if (keyPr === 39) {
                x += 5;
            } else if (keyPr === 37) { //moving left
                ctx.clearRect(x, y, rw, rh);
                x -= 5;
            } else if (keyPr === 38) {
                ctx.clearRect(x, y, rw, rh);
                y -= 5; //moving top
            } else if (keyPr === 40) {
                ctx.clearRect(x, y, rw, rh);
                y += 5; //moving down
            }
            drawRect(x, y, rw, rh);
        }

                var xWall = 50;

                var wWall = 10;
                var hWall = 60;

                function drawWall() {
                    ctx.fillStyle = "black";
                    ctx.fillRect(xWall, yWall, wWall, hWall);
                }
                drawWall(xWall, yWall, wWall, hWall);

                function move() {
                    if (yWall == ctx.canvas.height) {
                        ctx.clearRect(xWall, yWall, wWall, hWall);
                        yWall = -60;
                        drawWall(xWall, yWall, wWall, hWall);
                    } else {
                        ctx.clearRect(xWall, yWall, wWall, hWall);
                        yWall += 10;
                        drawWall(xWall, yWall, wWall, hWall);
                    }
                }
